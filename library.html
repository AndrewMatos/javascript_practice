<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="library.css">
</head>
<body>
	<table>
		<caption>Library of Books</caption>
		<thead class="table-head">
			<tr>
				<th scope="col">Name</th>
				<th scope="col">Author</th>
				<th scope="col">Pages</th>
				<th scope="col">Status</th>
			</tr>
		</thead>
		<tbody class="table-body">
			
		</tbody>
	</table>

	<br>

	<section>

	<button id="add_button">Add new book</button>

	<br>

	<div id ="form"  class="hidden">
		<form accept-charset="UTF-8" action="library.html">
			<label for="book_name">Name:</label>
			<input id="book_name" type="text" name="name">
			<br>
			<label for="book_author">Author:</label>
			<input id="book_author" type="text" name="Author">
			<br>
			<label for="book_pages">Pages:</label>
			<input id="book_pages" type="text" name="pages">
			<br>
			<label for="book_status">Readed:</label>
			<input id="book_status" type="checkbox" name="status">
			<br>
		</form>
			<button id="add_book_button">Add</button>
	</div>
		
	</section>
		
	

	

 <script type="text/javascript" src="library.js"></script>
</body>
</html>
