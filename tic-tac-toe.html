<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="tic-tac-toe.css">
</head>
<body>
	<div class="wrapper">
		<h1>Tic tac toe</h1>
		<ul class="tic-tac-toe-box">
			<li><button class="non-pressed" id="0-0"></button></li>
			<li><button class="non-pressed" id="0-1"></button></li>
			<li><button class="non-pressed" id="0-2"></button></li>
			<li><button class="non-pressed" id="1-0"></button></li>
			<li><button class="non-pressed" id="1-1"></button></li>
			<li><button class="non-pressed" id="1-2"></button></li>
			<li><button class="non-pressed" id="2-0"></button></li>
			<li><button class="non-pressed" id="2-1"></button></li>
			<li><button class="non-pressed" id="2-2"></button></li>

		</ul>
		
	</div>
	


	<script type="text/javascript" src="tic-tac-toe.js"></script>
</body>
</html>
